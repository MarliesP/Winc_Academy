<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="description" content="Contact formulier voor Yoga met Eline">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <header class="about">
        <nav>
            <ul class="navi">
                <li class="nav-button"><a href="index.html">home</a></li>
                <li class="nav-button"><a href="about.html">about</a></li>
                <li class="nav-button"><a href="contact.html">Contact</a></li>
            </ul>
            <a href="about.html">
                <h1 class="black-border">Neem contact op met Yoga met Eline.</h1>
            </a>
        </nav>
    </header>

    <main>

        <form name="contactNauta" method="POST" data-netlify="true">
            <label for="fname">Voornaam:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Achternaam</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">E-mail adres:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="tel">Telefoonnummer</label><br>
            <input type="tel" id="tel" name="tel"><br>
            <label for="leeftijd">Wat is je leeftijd?</label><br>
            <input type="number" id="leeftijd" name="leeftijd"><br>
            <label for="Geboortedatum">Geboortedatum:</label><br>
            <input type="date" id="geboortedatum" name="Geboortedatum"><br>
            <p>Wat is uw geslacht?</p>
            <input type="radio" id="man" name="geslacht" value="man">
            <label for="geslacht">Man</label><br>
            <input type="radio" id="vrouw" name="geslacht" value="vrouw">
            <label for="geslacht">Vrouw</label><br>
            <p>Wat is uw favoriete keuken?</p>
            <input type="checkbox" id="Frans" name="Frans" value="Frans">
            <label for="Frans">De Franse keuken</label><br>
            <input type="checkbox" id="Italiaans" name="Italiaans" value="Italiaans">
            <label for="Italiaans">De Italiaanse keuken.</label><br>
            <input type="checkbox" id="Spaans" name="Spaans" value="Spaans">
            <label for="Spaans">De Spaanse keuken</label><br>
            <input type="checkbox" id="Arabisch" name="Arabisch" value="Arabisch">
            <label for="Arabisch">De Arabische keuken</label><br>
            <label for="favcolor">Wat is je favoriete kleur?:</label><br>
            <input type="color" id="favcolor" name="favcolor"><br>
            <label for="Biografie">Vertel eens wat meer over jezelf?</label><br>
            <input type="text" id="Biografie" name="Biografie"><br>
            <label for="myRecept">Upload je favoriete recept:</label><br>
            <input type="file" id="myRecept" name="myRecept"><br>
            <label for="receptpage">Link naar je website:</label><br>
            <input type="url" id="receptage" name="receptage"><br>

            <input type="submit" value="Submit"><br>
            <input type="reset">
        </form>

    </main>

</body>

</html>
